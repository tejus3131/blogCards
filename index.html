<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Cards</title>
</head>
<body>
    <nav class="navbar">
        <h1>Blog Cards</h1>
        <input placeholder="Search" type="text" onchange="search()" class="search" />
    </nav>
    <div class="data">
        <div class="title-section">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="data-input">
        </div>
        <div class="description-section">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="data-input">
        </div>
        <label class="label">
            <input type="file" id="source" required/>
            <span>Select a file</span>
          </label>

        <button class="submit" id="add-card">Add Card</button>

    </div>

    <ul class="card-holder" id="card-holder"></ul>

    <script src="index.js"></script>
</body>
</html>
